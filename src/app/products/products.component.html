<div [ngClass]="{container: true}">
  <div [ngClass]="{'row': true}" [ngStyle]="{'justify-content': 'center'}">
      <div *ngIf="productServ.httpError" >
          <div class="alert alert-warning">
          HTTP Error - {{productServ.httpError.status}}
          </div>
      </div>
      <div *ngIf="productServ.loading" class="alert alert-primary">
          <app-icon [iconName]="'hourglass-split'" ></app-icon>
          <span> Loading...</span>
      </div>
      <div *ngIf="!(productServ.loading)" [ngClass]="{'row': true}">
        <div [ngClass]="{'col-lg-2':true, 'leftDiv':true}" >
          <div>
            <Button [ngClass]="{'tradeButton':true, 'btn':true, 'btn-success':true}"  (click)="addNewProduct()">Add Product</Button>
          </div>
        </div>
        <div [ngClass]="{'col-lg-10':true}">
          <div *ngFor="let product of productServ.products; let i = index; first as first; last as last" [ngClass]="{'col-lg-3':true, 'divTradeButton':true, 'tradeButton':true, 'btn':true, 'btn-primary':true}">
            <!-- Looping for each product -->
            <app-item [product]="product"></app-item>
          </div>
      </div>
    </div>
  </div>
</div>
