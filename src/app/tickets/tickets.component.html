<div [ngClass]="{container: true}">
  <div [ngClass]="{'row': true}" [ngStyle]="{'justify-content': 'center'}">
      <div *ngIf="ticketServ.httpError" >
          <div class="alert alert-warning">
          HTTP Error - {{ticketServ.httpError.status}}
          </div>
      </div>
      <div *ngIf="ticketServ.loading" class="alert alert-primary">
          <app-icon [iconName]="'hourglass-split'" ></app-icon>
          <span> Loading...</span>
      </div>
      <div *ngIf="!(ticketServ.loading)" [ngClass]="{'row': true}">
        <div [ngClass]="{'col-lg-2':true, 'leftDiv':true}" >
          <div>
            <Button [ngClass]="{'tradeButton':true, 'btn':true, 'btn-success':true}"  (click)="addNewTicket()">Add Ticket</Button>
          </div>
        </div>
        <div [ngClass]="{'col-lg-10':true}">
          <div *ngFor="let ticket of ticketServ.tickets; let i = index; first as first; last as last"
            [ngClass]="{'col-lg-3':true, 'divTradeButton':true, 'tradeButton':true, 'btn':true, 'btn-primary':true}"
            (mouseleave)="hideTicketTools()"
            (mouseenter)="showTicketTools(ticket)"
            #currentTicket>
            <div *ngIf="!(editTicket===ticket)">
              <span [routerLink]="['/ticket-details', ticket._id]">{{ticket.bbgId}}</span>
              <div class="ticketTools" *ngIf="ticket===ticketselected">
                <app-icon (click)="editTicket=ticket" [iconName]="'pencil'" ></app-icon>
                <app-icon (click)="deleteTicket(ticket)" [iconName]="'trash'" ></app-icon>
              </div>
            </div>
            <div *ngIf="editTicket===ticket">
              <input [ngClass]="{'col-lg-8': true}" type="text" #updateId>
              <div class="ticketTools">
                <app-icon (click)="updateTicket(ticket, updateId.value)" [iconName]="'plus-square'" ></app-icon>
                <app-icon (click)="editTicket = null" [iconName]="'x-circle'" ></app-icon>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
